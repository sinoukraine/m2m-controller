										self.smartSelect.setValue('Current');return})
					
						break;
						case 'Resume':							
							
							var settingsResume = {
								  "url": "https://test4.m2mdata.co/JT/Sim/Resume",
								  "method": "POST",
								  "timeout": 0,
								  "headers": {
									"token": accessNewToken,
									"Content-Type": "application/x-www-form-urlencoded"
								  },
								  "data": query
								};

						
								$.ajax(settingsResume).done(function (result) {
									if(result.MajorCode == '000'){
										//setTimeout(self.notificationFull.open(), 180000)
										setTimeout(() => self.notificationFull.open(), 15000);
									}else{
										self.$app.dialog.alert('State was not submitted');
										self.smartSelect.setValue('Current');
									}
									
								}).fail(e=>{self.$app.dialog.alert('State was not submitted');
										self.smartSelect.setValue('Current');return})
							
						break;
						case 'Terminate':	
						
							var settingsTerminate = {
								  "url": "https://test4.m2mdata.co/JT/Sim/Terminate",
								  "method": "POST",
								  "timeout": 0,
								  "headers": {
									"token": accessNewToken,
									"Content-Type": "application/x-www-form-urlencoded"
								  },
								  "data": query
								};

							
								$.ajax(settingsTerminate).done(function (result) {
									if(result.MajorCode == '000'){
										setTimeout(() => self.notificationFull.open(), 15000);
										console.log('ok',result);
										self.smartSelect1.setValue('null');
									}else{
										self.$app.dialog.alert('State was not submitted');
										self.smartSelect.setValue('Current');
									}
									
								}).fail(e=>{self.$app.dialog.alert('State was not submitted');
										self.smartSelect.setValue('Current');return})
						
						break;
						case 'Activate':

							self.$app.dialog.create({
								title: 'CSP',
								text: 'Please select CSP to activate',
								buttons: [
								  {
									text: 'M2M Data',
									onClick: function() {
										self.activateSim('M2M Data');
									},
								  },
								  {
									text: 'M2M Data Normal CSP Z1 &2',
									onClick: function() {
										self.activateSim('M2M Data Normal CSP Z1 &2');
									},
								  },
								  {
									text: 'M2M Data High CSP Z1-3',
									onClick: function() {
										self.activateSim('M2M Data High CSP Z1-3');
									},
								  },
								  {
									text: 'M2M Data Emergency CSP Z1- 9',
									onClick: function() {
										self.activateSim('M2M Data Emergency CSP Z1- 9');
									},
								  },
								  {
									text: 'M2M Data Custom Network Profile Australia',
									onClick: function() {
										self.activateSim('M2M Data Custom Network Profile Australia');
									},
								  }
								],
								verticalButtons: true,
							  }).open();
							  						  
						
						break;
						default:
							
					}
				
					
					
				
			},
			
			activateSim: function(state){
				let self = this
					
					self.$app.preloader.show();
					setTimeout(() => self.getSim(), 14000);
							var queryActivate = {								
								ServiceProfileCode: state,
								IMSIs: [self.IMSI]
							}
							
							var settingsActivate = {
								  "url": "https://test4.m2mdata.co/JT/Sim/Activate",
								  "method": "POST",
								  "timeout": 0,
								  "headers": {
									"token": accessNewToken,
									"Content-Type": "application/x-www-form-urlencoded"
								  },
								  "data": queryActivate
								};

								$.ajax(settingsActivate).done(function (result) {
									if(result.MajorCode == '000'){
										setTimeout(() => self.notificationFull.open(), 15000);
										console.log('ok',result);
									}else{
										self.$app.dialog.alert('State was not submitted');
										self.smartSelect.setValue('Current');
									}
									
								}).fail(e=>{self.$app.dialog.alert('State was not submitted');
										self.smartSelect.setValue('Current');return})
			},			
			updateStates: function(state){
				var self = this
				
				switch(state){
						  case 'Productive':
								self.$setState({
									onlySuspend: true,
								});
								self.$setState({
									onlyResume: false,
								});
								self.$setState({
									onlyTerminate: true,
								});
								self.$setState({
									onlyActivate: false,
								});
								
							break;
						  case 'TestProductive':
								self.$setState({
									onlySuspend: true,
								});
								self.$setState({
									onlyResume: false,
								});
								self.$setState({
									onlyTerminate: true,
								});
								self.$setState({
									onlyActivate: true,
								});
							
							break;
						  case 'Suspended':
							 self.$setState({
									onlySuspend: false,
								});
								self.$setState({
									onlyResume: true,
								});
								self.$setState({
									onlyTerminate: true,
								});		
								self.$setState({
									onlyActivate: false,
								});								
							break;
							
						  case 'OnStock':
							 self.$setState({
									onlySuspend: false,
								});
								self.$setState({
									onlyResume: false,
								});
								self.$setState({
									onlyTerminate: false,
								});		
								self.$setState({
									onlyActivate: true,
								});								
							break;
							default:
								 self.$setState({
									onlySuspend: false,
								});
								self.$setState({
									onlyResume: false,
								});
								self.$setState({
									onlyTerminate: false,
								});									
								self.$setState({
									onlyActivate: false,
								});
						}
			},
			updateCSPs: function(csp){
				var self = this
				
				if(csp){
					self.smartSelect1.setValue(csp);
				}
			}
		},
        on: {

						self.notificationFull = self.$app.notification.create({

                self.initSimInfo();
				
						
				
			}

    };
