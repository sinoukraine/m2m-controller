<body class="color-theme-custom">
<div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main safe-areas" >

    </div>

    <script id="loginScreenTemplate" type="text/template7">
        <div class="login-screen">
            <!--<div class="view">-->
                <div class="page">
                    <div class="page-content login-screen-content">
                        <div class="login-screen-title logo">
                            <img src="resources/images/logo.png" alt="">
                        </div>
                        <form name="login-form">
                            <div class="list">
                                <ul>
                                    <li class="item-content item-input item-input-outline">
                                        <div class="item-inner">
                                            <div class="item-input-wrap">
                                                <input type="text" name="username" placeholder="Login Name / Email" required validate>
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input item-input-outline">
                                        <div class="item-inner">
                                            <div class="item-input-wrap">
                                                <input type="password" name="password" placeholder="Password" required validate>
                                                <span class="input-clear-button password-clear-button"></span>
                                                <span class="password-toggle text-color-gray"><i class="f7-icons icon-other-view-password "></i></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list">
                                <ul>
                                    <li class="padding-horizontal">
                                        <button type="submit" class="button button-fill button-large">Sign In</button>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            <!--</div>-->
        </div>
    </script>

</div>
