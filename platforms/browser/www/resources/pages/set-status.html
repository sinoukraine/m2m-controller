	<div data-name="set-status" class="page"> <!-- page-with-subnavbar -->
		<!-- Top Navbar -->

            <div class="navbar-inner">

                    <a href="#" class="back link icon-only " >

                <div class="title sliding">

            </div>
        </div>
		
		<div class="page-content">
			<div class="list virtual-list media-list no-hairlines no-chevron no-margin-top searchbar-found stateList">
                <ul>
					<li>
                                <a href="#" id="state-1" class="ac-5 item-link item-content stateLink">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title color-custom">
                                                <div class="display-flex">
                                                    <div class="prop-name">Active</div>
                                                </div>
                                            </div>
                                            <div class="item-after color-custom">
                                            {{#if checkState1}}

											{{else}}

                                        </div>
                                    </div>
                                </a>
                            </li>
							<li>
                                <a href="#" id="state-2" class="ac-5 item-link item-content stateLink">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title color-custom">
                                                <div class="display-flex">
                                                    <div class="prop-name">Suspend</div>
                                                </div>
                                            </div>
											<div class="item-after color-custom">
                                            {{#if checkState2}}
												<i class="material-icons md-36">check</i>
												
											{{else}}
											{{/if}}											
											</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
							<li>
                                <a href="#" id="state-3" class="ac-5 item-link item-content stateLink">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title color-custom">
                                                <div class="display-flex">
                                                    <div class="prop-name">Resume</div>
                                                </div>
                                            </div>
                                            <div class="item-after color-custom">
											
                                            {{#if checkState3}}
												<i class="material-icons md-36">check</i>
												
											{{else}}
											{{/if}}	
											</div>
                                        </div>
                                    </div>
                                </a>
                            </li>

				</ul>
            </div>
		</div>
    </div>
</template>

<script>
  // script must return component object
    return { 
        data: function () {
            var self = this;
            var ret = {				
				checkState1: false,
				checkState2: false,
				checkState3: false,
			};         
					
			if (self.$route.query.imsi) {
				ret.IMSI = self.$route.query.imsi;
            }  			
            return ret;
        },
		methods: {
			setNewState: function (stateId) {
                let self = this;
				var data = {
					"offer": "M2M Data",
					"offerOptions": {},
				}
				let setStatus = '';
				
				switch(stateId){
					case 'state-1':					
						setStatus = '/activate';						
					break;
					case 'state-2':					
						setStatus = '/suspend';
					break;
					case 'state-3':					
						setStatus = '/resume';
					break;
				}
								
								
				$.ajax({
						type: "PUT",		        
						url: API_URL.URL_GET_COMMAND_HISTORY + self.IMSI + setStatus, 
						dataType: "json",	
						async: true,
						cache: false,
						data: JSON.stringify(data),
						headers: {
							"authorization": "12345",
							"content-type": "application/json"
						},
						success: function (result) {
							if(result){		
								console.log(result);
								//self.$app.dialog.alert('Button1 clicked')
							}else{
								console.log('something wrong');
							}
						},
						error: function(XMLHttpRequest, textStatus, errorThrown){
							console.log('can not connect: txt = '+textStatus+' err = '+errorThrown);
						}
					});
			
			},
			initStateList: function () {
                let self = this;
				console.log('123');				
			}
		
		},
        on: {
            pageInit: function (e, page) {  
				var self = this;        
				var thisPage = page.$el.find('.page-content'); 			

                //self.initStateList();
				
				$.ajax({
						type: "GET",		        
						url: API_URL.URL_GET_COMMAND_HISTORY + self.IMSI, 
						dataType: "json",	
						async: true,
						cache: false,
						headers: { 
							Authorization: "12345"
						},
						success: function (result) {
								console.log(result);
							if(result){
								switch(result.status){
									case 'ee':
									self.$setState({
										checkState1: true,
										checkState2: false,
										checkState3: false,
									});	
									break;
									case 'Suspended':
									self.$setState({
										checkState1: false,
										checkState2: true,
										checkState3: false,
									});	
									break;
									case 'Productive':
									self.$setState({
										checkState1: false,
										checkState2: false,
										checkState3: true,
									});	
									break;
								}													
							}else{
								console.log('something wrong');
							}
						},
						error: function(XMLHttpRequest, textStatus, errorThrown){
							console.log('can not connect: txt = '+textStatus+' err = '+errorThrown);
						}
					});
				
				$('.stateLink').on('click', function(){	
					var stateId = $(this).attr('id');
							self.setNewState(stateId);
								switch(stateId){
									case 'state-1':
									self.$setState({
										checkState1: true,
										checkState2: false,
										checkState3: false,
									});	
									break;
									case 'state-2':
									self.$setState({
										checkState1: false,
										checkState2: true,
										checkState3: false,
									});	
									break;
									case 'state-3':
									self.$setState({
										checkState1: false,
										checkState2: false,
										checkState3: true,
									});	
									break;
								}
				});

			}
		}
    };
</script>
